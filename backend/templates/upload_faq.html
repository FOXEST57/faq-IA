<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload FAQ JSON</title>
    <style>
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
        }
        #progressBarFill {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h2>Upload FAQ JSON File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/json" required />
        <button type="submit">Upload</button>
    </form>
    <div id="progressBar">
        <div id="progressBarFill"></div>
    </div>
    <div id="status"></div>
    <script>
        const form = document.getElementById('uploadForm');
        const progressBarFill = document.getElementById('progressBarFill');
        const statusDiv = document.getElementById('status');
        form.onsubmit = function(e) {
            e.preventDefault();
            const fileInput = form.elements['file'];
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/faq/upload', true);
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    progressBarFill.style.width = percent + '%';
                }
            };
            xhr.onload = function() {
                if (xhr.status === 201) {
                    statusDiv.innerHTML = 'Upload successful! Redirecting...';
                    setTimeout(function() {
                        window.location.href = '/faq'; // Redirect to FAQ list page
                    }, 1500);
                } else {
                    statusDiv.innerHTML = 'Error: ' + xhr.responseText;
                }
            };
            xhr.onerror = function() {
                statusDiv.innerHTML = 'Upload failed.';
            };
            xhr.send(formData);
        };
    </script>
</body>
</html>
